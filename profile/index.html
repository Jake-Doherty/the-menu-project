<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- title and favicon -->
        <title>The Menu Project</title>
        <link rel="icon" type="image/x-icon" href="/assets/menu.png" />

        <!-- supabase -->
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.7/dist/umd/supabase.min.js"
        ></script>

        <!-- js -->
        <script type="module" src="/app.js"></script>
        <script type="module" src="/nav.js"></script>

        <!-- fonts -->

        <!-- css -->
        <link rel="stylesheet" href="/styles/global.css" />
        <link rel="stylesheet" href="./profile.css" />
    </head>
    <body>
        <div id="background-blur"></div>
        <header>
            <img class="logo" src="/assets/loaf-31957.png" alt="site-logo" />
            <h1 class="site-title">The Recipe Project</h1>
        </header>
        <main>
            <aside id="nav-menu" class="toggle-nav-menu-closed">
                <div id="menu-btn-bar">
                    <div id="menu-btn" class="toggle-menu-closed">
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>
                <nav>
                    <a class="nav-menu-link link-closed-opacity home" href="/"
                        >Home</a
                    >
                    <a
                        class="nav-menu-link link-closed-opacity profile"
                        href="/profile/index.html"
                        >Profile</a
                    >
                    <a
                        class="nav-menu-link link-closed-opacity discover"
                        href="/recipes/index.html"
                        >Discover Recipes</a
                    >
                    <a class="nav-menu-link link-closed-opacity menu" href="/"
                        >Create Menu</a
                    >
                    <a
                        class="nav-menu-link link-closed-opacity calendar"
                        href="/"
                        >View Calendar</a
                    >
                    <a
                        class="nav-menu-link link-closed-opacity shopping-list"
                        href="/"
                        >Shopping List</a
                    >
                    <div></div>
                    <a
                        id="sign-out-link"
                        class="nav-menu-link link-closed-opacity"
                        href="/"
                        >Sign Out</a
                    >
                </nav>
            </aside>
            <div id="content-container">
                <div id="profile-container">
                    <div id="profile-info">
                        <div id="profile-img-container">
                            <img
                                id="profile-img"
                                src="/assets/profile.png"
                                alt="profile-img"
                            />
                        </div>
                        <div id="profile-name-container">
                            <h2 id="profile-name">Name</h2>
                            <p id="profile-email">Email</p>
                        </div>
                    </div>
                    <div id="profile-recipes">
                        <h2>Recipes</h2>
                        <div id="profile-recipes-container">
                            <ul id="my-recipes"></ul>
                        </div>
                    </div>
                </div>
            </div>
            <p id="error-display" class="hidden"></p>
        </main>
        <footer></footer>
    </body>
</html>
